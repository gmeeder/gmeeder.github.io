<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="number"],
        select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Divisas</h1>
        <form action="/" method="post">
            <input type="number" name="cantidad" placeholder="Cantidad" step="0.01" required>
            <select name="moneda_origen" required>
                {% for moneda in monedas %}
                    <option value="{{ moneda }}">{{ moneda }}</option>
                {% endfor %}
            </select>
            <select name="moneda_destino" required>
                {% for moneda in monedas %}
                    <option value="{{ moneda }}">{{ moneda }}</option>
                {% endfor %}
            </select>
            <button type="submit">Convertir</button>
        </form>
        {% if resultado %}
            <p class="resultado">Resultado: {{ resultado }}</p>
        {% endif %}
    </div>
</body>
</html>
