<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro de Visitas</title>
<!-- Estilos de Material Design -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/11.0.0/material-components-web.min.css">
<style>
/* Estilos generales */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Estilos del formulario */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Estilos del botón */
.btn {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}

/* Estilos de la lista de mensajes */
.messages {
    margin-top: 30px;
    list-style-type: none;
    padding: 0;
}

.message {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
}

.message h3 {
    margin-top: 0;
}

.message p {
    margin-bottom: 0;
    color: #666;
}
</style>
</head>
<body>
<div class="container">
    <h2>Libro de Visitas</h2>
    <!-- Formulario para dejar un mensaje -->
    <form id="guestbook-form" action="/guardar_mensaje" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar</button>
    </form>
    <!-- Lista de mensajes -->
    <ul class="messages" id="messages-list">
        <!-- Los mensajes se cargarán aquí mediante JavaScript -->
    </ul>
</div>
</body>
</html>
