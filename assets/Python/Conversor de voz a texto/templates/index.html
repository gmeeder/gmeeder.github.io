<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Voz a Texto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Voz a Texto</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audioFile">Selecciona un archivo de audio (WAV):</label>
                <input type="file" class="form-control-file" id="audioFile" name="file" accept="audio/wav">
            </div>
            <button type="submit" class="btn btn-primary">Convertir</button>
        </form>
        {% if audio_text %}
        <div class="mt-4">
            <label for="audioText">Texto transcribido:</label>
            <textarea class="form-control" id="audioText" rows="4" readonly>{{ audio_text }}</textarea>
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
